<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/mi-logo.png">
    <title>Rock Paper Scisser</title>
</head>
<body>
    <div class="img-brand">
        <img src="./assets/mi-logo.png" class="brand" alt="">
    </div>
    <section>
        <div class="points">
            <div class="me"><h3>YO:</h3><p>0</p></div>
            <div class="pc"><h3>PC:</h3><P>0</P></div>
        </div>
        <div class="game">
            <div class="yo">
                <div class="bck-img yo">
                </div>
        </div>
            <div class="text"></div>
            <div class="maquina">
                <div class="bck-img1 pc">
                </div>
            </div>
        </div>
        <div class="options">
            <button title="rock"><img src="./assets/piedra.png"  class="rock" alt=""></button>
            <button title="paper"><img src="./assets/papel.png" class="paper" alt=""></button>
            <button title="scisser"><img src="./assets/tijera.png" class="scisser" alt=""></button>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
